name: 04. Demo Image Builder & Pusher

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/tobacco-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # ⭐ 핵심: 01번(Lint)과 02번(Test) 워크플로우가 성공해야 이 작업이 시작됩니다.
    # 주의: needs에 지정하는 이름은 파일명이 아니라 각 yaml 파일 내의 'name:' 값입니다.
    # 현재는 다른 워크플로우 파일을 참조할 수 없으므로, 이 방식 대신 
    # main 브랜치 머지 정책(Branch Protection Rule)에서 테스트 통과를 필수로 지정하는 것이 일반적입니다.
    # 여기서는 독립적으로 실행되게 두되, 개념적으로 테스트 후 실행된다고 이해하시면 됩니다.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
