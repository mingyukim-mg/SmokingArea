name: 02. Functional Tests (Pytest with DB)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '**.md'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    # 테스트용 임시 PostGIS DB 컨테이너 실행
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 테스트 실행을 위한 전체 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock httpx

      # 테스트 실행 (pytest)
      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql://test_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/test_db
          NAVER_CLOUD_ID: mock_id
          NAVER_CLOUD_SECRET: mock_secret
          NAVER_DEV_ID: mock_id
          NAVER_DEV_SECRET: mock_secret
        run: |
          pytest
