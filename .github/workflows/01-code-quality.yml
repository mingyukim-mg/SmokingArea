name: 01. Code Quality Check (Lint & Format)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
    # 문서 파일 변경 등은 무시하여 불필요한 실행 방지
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

